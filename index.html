<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Thank You Team!</title>

<!-- Celebratory font -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #f1f3f4;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Gmail-style container */
    .gmail-window {
        width: 70%;
        max-width: 850px;
        background: white;
        border-radius: 8px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
        overflow: hidden;
        z-index: 10;
        position: relative;
        padding-bottom: 40px;
        animation: fadeIn 1.5s ease forwards;
    }

    .gmail-header {
        background: #d93025;
        color: white;
        padding: 14px;
        font-size: 18px;
        font-weight: bold;
    }

    .gmail-body {
        padding: 22px;
        font-size: 16px;
        color: #333;
    }

    /* Big Celebratory Heading */
    h1 {
        text-align: center;
        font-size: 3.4rem;
        font-family: 'Fredoka One', cursive;
        background: linear-gradient(90deg, #ff4d4d, #ffa733, #ffd93d, #63d471, #4d96ff, #a060e8);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0px 2px 10px rgba(0,0,0,0.15);
        margin-top: 10px;
        opacity: 0;
        animation: fadeIn 2s ease forwards 1s;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    /* FLOATING BALLOONS */
    .balloon {
        position: absolute;
        bottom: -200px;
        width: 120px;
        animation: floatUp linear infinite;
        z-index: 1;
        opacity: 0.9;
    }

    @keyframes floatUp {
        from { transform: translateY(0) translateX(0); }
        to { transform: translateY(-130vh) translateX(20px); }
    }
 .pixel-scene {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 180px;
        z-index: 1;
        pointer-events: none;
    }

    .ground {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background: #c2c2c2;
        box-shadow: 0 -2px 0 #a0a0a0;
    }

    .dino {
        position: absolute;
        bottom: 40px; /* on top of ground */
        left: -120px;
        width: 100px;
        height: 100px;
        image-rendering: pixelated;
        animation: dino-run 6s linear infinite;
    }

    @keyframes dino-run {
        from { transform: translateX(0); }
        to   { transform: translateX(120vw); }
    }

   .person {
    position: absolute;
    bottom: 40px;
    right: 10%;
    width: 90px;
    height: 120px;
    image-rendering: pixelated;
    animation: person-jump 6s linear infinite;
}

/* Speech bubble */
.speech-bubble {
    position: absolute;
    bottom: 160px;
    right: calc(10% + 20px);
    padding: 6px 10px;
    background: white;
    border: 2px solid #333;
    border-radius: 6px;
    font-size: 14px;
    font-family: monospace;
    opacity: 0;
    transform: scale(0.8);
    animation: bubble-anim 6s linear infinite;
}

/* JUMP at the EXACT MOMENT Dino arrives */
@keyframes person-jump {
    0%   { transform: translateY(0); }
    74%  { transform: translateY(0); }      /* Dino still approaching */
    80%  { transform: translateY(-70px); }  /* JUMP! */
    88%  { transform: translateY(0); }      /* Land */
    100% { transform: translateY(0); }
}

/* Speech bubble timing (sync with jump) */
@keyframes bubble-anim {
    0%   { opacity: 0; transform: scale(0.8); }
    74%  { opacity: 0; transform: scale(0.8); }
    80%  { opacity: 1; transform: scale(1); }  /* Show bubble */
    88%  { opacity: 0; transform: scale(0.8); } /* Hide again */
    100% { opacity: 0; }
}


    /* Wave animation for the arm */
    .person svg .wave-arm {
        transform-origin: 12px 14px; /* adjust for the arm pivot */
        animation: wave 0.7s ease-in-out infinite alternate;
    }

    @keyframes wave {
        from { transform: rotate(0deg); }
        to   { transform: rotate(-25deg); }
    }

    /* Optional: simple pixel sun in the sky */
    .pixel-sun {
        position: absolute;
        top: 10px;
        right: 15%;
        width: 40px;
        height: 40px;
        background: #ffd93d;
        box-shadow: 0 0 0 4px #f4c531;
        image-rendering: pixelated;
    }
</style>
</head>

<body>
<div class="pixel-scene">
    <div class="ground"></div>

    <!-- Pixel sun -->
    <!--<div class="pixel-sun"></div>-->

    <!-- Pixel Dino (simple blocky style, like Chrome dino) -->
    <div class="dino">
        <svg viewBox="0 0 16 16" width="100%" height="100%">
            <!-- body -->
            <rect x="3" y="5" width="6" height="4" fill="#444" />

            <!-- tail -->
            <rect x="1" y="6" width="2" height="2" fill="#444" />

            <rect x="4" y="9" width="2" height="3" fill="#444" />
            <!-- back leg -->
            <rect x="7" y="9" width="2" height="3" fill="#444" />

    </div>

    <div class="person">

            <rect x="9" y="16" width="3" height="4" fill="#333" />

            <rect x="4" y="9" width="8" height="7" fill="#1e88e5" />

            <rect x="7" y="11" width="1" height="3" fill="#fff" />
            <rect x="8" y="11" width="1" height="1" fill="#fff" />

            <rect x="5" y="4" width="6" height="4" fill="#f1c27d" />

        </svg>
    </div>
</div>
<div class="speech-bubble">GOOD BYE!!</div>

    <div class="gmail-header">Inbox â–¸ Thank You Team</div>

    <div class="gmail-body">
        <h1>THANK YOU TEAM! ðŸŽ‰</h1>
        <p style="text-align:center; margin-top:20px; color:#555;">
            I truly appreciate everything we've built together â€” thank you for being an incredible team.
        </p>
    </div>
</div>

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
// Confetti blast
setTimeout(() => {
    confetti({ particleCount: 220, spread: 90, origin: { y: 0.7 } });
    confetti({ particleCount: 160, spread: 120, origin: { x: 0.2, y: 0.9 } });
    confetti({ particleCount: 160, spread: 120, origin: { x: 0.8, y: 0.9 } });
}, 300);

// Balloon SVGs (3 different color themes)
const balloonSVGs = [
`
<svg width='120' height='300' viewBox='0 0 120 300' xmlns='http://www.w3.org/2000/svg'>
<ellipse cx='60' cy='70' rx='50' ry='65' fill='#ff6b6b'/>
<path d='M60 135 
         L58 180 
         Q60 200 62 180
         L60 240 
         Q62 260 58 300' 
      stroke='#666' stroke-width='2' fill='none'/>
</svg>
`,
`
<svg width='120' height='300' viewBox='0 0 120 300' xmlns='http://www.w3.org/2000/svg'>
<ellipse cx='60' cy='70' rx='50' ry='65' fill='#ffd93d'/>
<path d='M60 135 
         L58 180 
         Q60 200 62 180
         L60 240 
         Q62 260 58 300' 
      stroke='#666' stroke-width='2' fill='none'/>
</svg>
`,
`
<svg width='120' height='300' viewBox='0 0 120 300' xmlns='http://www.w3.org/2000/svg'>
<ellipse cx='60' cy='70' rx='50' ry='65' fill='#4d96ff'/>
<path d='M60 135 
         L58 180 
         Q60 200 62 180
         L60 240 
         Q62 260 58 300' 
      stroke='#666' stroke-width='2' fill='none'/>
</svg>
`
];

function createBalloon() {
    const balloon = document.createElement("div");
    balloon.className = "balloon";
    balloon.style.left = Math.random() * 100 + "vw";
    balloon.style.animationDuration = (9 + Math.random() * 5) + "s";

    // Random balloon color
    balloon.innerHTML = balloonSVGs[Math.floor(Math.random() * balloonSVGs.length)];

    document.body.appendChild(balloon);
    setTimeout(() => balloon.remove(), 15000);
}

// Generate floating balloons
setInterval(createBalloon, 600);
for (let i = 0; i < 10; i++) setTimeout(createBalloon, i * 200);
</script>

</body>
</html>
